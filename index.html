<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE - Design Hub Interactif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500;600" />
    <style>
        :root {
            --bg: #F8F7F4;
            --sidebar-bg: #FFFFFF;
            --text: #1A1A1A;
            --accent: #7C3AED;
            --border: rgba(0, 0, 0, 0.05);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.dark {
            --bg: #0D0D0D;
            --sidebar-bg: #161616;
            --text: #F8F7F4;
            --border: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: var(--transition);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 0.9rem;
            color: #9CA3AF;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 4px;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            color: var(--accent);
            background: rgba(124, 58, 237, 0.05);
        }

        .nav-item.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, rgba(124, 58, 237, 0.08), transparent);
        }

        .device-frame {
            position: relative;
            width: 414px;
            height: 868px;
            background: #222;
            border-radius: 56px;
            padding: 12px;
            box-shadow: 0 60px 120px rgba(0, 0, 0, 0.25), inset 0 0 2px 2px rgba(255, 255, 255, 0.1);
            transform: scale(0.85);
            transform-origin: center;
        }

        .notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 32px;
            background: #222;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 50;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 44px;
            background: white;
            transition: var(--transition);
        }

        .theme-toggle {
            margin-top: auto;
            padding: 18px;
            border-radius: 22px;
            background: rgba(124, 58, 237, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            border: 1px solid rgba(124, 58, 237, 0.1);
        }

        .indicator {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 10px;
            height: 10px;
            border-radius: 10px;
            background: #D946EF;
            border: 2px solid var(--sidebar-bg);
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div
            class="text-3xl font-800 tracking-tighter mb-12 bg-gradient-to-r from-[#7C3AED] to-[#D946EF] bg-clip-text text-transparent">
            VIBE APP
        </div>

        <nav class="flex-1 space-y-1">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[3px] mb-6 px-4">Navigation App</p>

            <div id="btn-explorer" class="nav-item active" onclick="remoteNav('explorer')">
                <span class="material-symbols-outlined">explore</span> Explorer
            </div>
            <div id="btn-map" class="nav-item" onclick="remoteNav('map')">
                <span class="material-symbols-outlined">map</span> Carte Interactive
            </div>
            <div id="btn-scanner" class="nav-item" onclick="remoteNav('scanner')">
                <span class="material-symbols-outlined">qr_code_scanner</span> Scanner QR
            </div>
            <div id="btn-favorites" class="nav-item" onclick="remoteNav('favorites')">
                <span class="material-symbols-outlined">favorite</span> Favoris
            </div>
            <div id="btn-profile" class="nav-item" onclick="remoteNav('profile')">
                <span class="material-symbols-outlined text-[22px]">person</span> Mon Profil
            </div>

            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[3px] mb-6 mt-12 px-4">Outils Design</p>
            <div class="nav-item" onclick="window.open('walkthrough.md', '_blank')">
                <span class="material-symbols-outlined">description</span> Documentation
            </div>
        </nav>

        <div class="theme-toggle" onclick="toggleGlobalTheme()">
            <div class="flex flex-col">
                <span class="font-800 text-xs uppercase tracking-widest text-[#7C3AED]">Th√®me App</span>
                <span id="theme-text" class="font-bold text-sm">Mode Sombre</span>
            </div>
            <span id="theme-icon" class="material-symbols-outlined">dark_mode</span>
        </div>
    </aside>

    <main class="main-content">
        <div class="device-frame">
            <div class="notch"></div>
            <iframe id="vibe-frame" src="vibe_prototype.html"></iframe>
        </div>
    </main>

    <script>
        let currentMode = 'light';
        const frame = document.getElementById('vibe-frame');

        function remoteNav(screen) {
            // Update Sidebar UI
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById('btn-' + screen);
            if (activeBtn) activeBtn.classList.add('active');

            // Tell iframe to navigate
            if (frame.contentWindow && frame.contentWindow.navTo) {
                frame.contentWindow.navTo(screen);
            }
        }

        // Called by iframe when user clicks bottom bar
        window.onScreenChange = function (screenId) {
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById('btn-' + screenId);
            if (activeBtn) activeBtn.classList.add('active');
        };

        function toggleGlobalTheme() {
            const body = document.body;
            const text = document.getElementById('theme-text');
            const icon = document.getElementById('theme-icon');

            if (currentMode === 'light') {
                currentMode = 'dark';
                body.classList.add('dark');
                text.innerText = 'Mode Clair';
                icon.innerText = 'light_mode';
            } else {
                currentMode = 'light';
                body.classList.remove('dark');
                text.innerText = 'Mode Sombre';
                icon.innerText = 'dark_mode';
            }

            // Tell iframe to toggle theme
            if (frame.contentWindow && frame.contentWindow.toggleTheme) {
                frame.contentWindow.toggleTheme(currentMode === 'dark');
            }
        }
    </script>
</body>

</html>
